<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>夷风——越南</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/bootstrap-theme.min.css">
    <script src="../static/jquery-3.5.1.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/echarts.js"></script>
    <script src="../static/echarts-wordcloud.js"></script>
</head>
<body>
    <div id="navigation">
        <div id="logo">夷风</div>
        <div id="countries">
            <div  id="yuenanDB" class="country">越南</div>
            <div  id="yuenanDB1" class="country">越南(越南语)</div>
            <div  id="pakistanDB" class="country"><div id="target"></div>巴基斯坦</div>
            <div  id="yinduDB" class="country">印度</div>
            <div  id="pakistanDB2" class="country">巴基斯坦2</div>
        </div>
    </div>
    <div id="container" >
        <div id="Info">
            <div id="category">
                <div id="Year">
                    <div class="year active" id="Y-all">全部</div>
                </div>
                <div id="search" style="position: absolute;top: -5px;right: 13px;width: 260px">
                    <input type="text" id="idSearch" placeholder="请输入关键字" style="position:absolute; top:5px;height: 24px;width: 189px">
                    <button id="Search" style="position:absolute;top: 5px;right: 0;height: 30px;width: 60px">搜索</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                <th style="color: #0f0f0f;" class="list1"><div style="margin: 2px 10px;border-radius: 5px;background-color: #c9c5c5">时间</div></th>
                <th style="color: #0f0f0f;" class="list2"><div style="margin: 2px 20px;border-radius: 5px;background-color: #c9c5c5">题目</div></th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagenumber" style="width: 250px;height: 30px;">
                <button id="previous" style="position: absolute;left: 0px;width: 70px;height: 30px">上一页</button>
                <span id="page" style="position: absolute;left: 90px;width:100px ;font: normal 15px/30px '宋体'">第__页</span>
                <button id="next" style="position: absolute;right: 0px;width: 70px;height: 30px">下一页</button>
            </div>
        </div>
        <div id="wordcloud" style="width: 900px;height: 210px">
        </div>
        <div id="wordsChange">
        </div>
        <div id="mood">
        </div>
    </div>
    <script src="../static/wordcloud.js"></script>
    <script src="../static/wordsChange.js"></script>
    <script src="../static/mood.js"></script>
    <script src="../static/controller.js"></script>
</body>
</html>
