<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/register.css">
    <script src="../static/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="login-box">
        <h4>Sign up</h4>
        <div class="input-box">
            <form method="POST" action="/main/">
                {% csrf_token %}
                <div class="input-text">
                    <span class="login-login"><img src="../static/person-fill.svg"
                            style="width: 25px;height: 25px;"></span>
                    <input name="userName" id="userName" type="text" placeholder="用户名">
                </div>
                <div class="input-text">
                    <span class="login-passwd"><img src="../static/lock.svg" style="width: 25px;height: 25px;"></span>
                    <input name="passWord" id="passWord" type="password" placeholder="密码">
                </div>
                <div class="input-text">
                    <span class="login-passwd"><img src="../static/lock-fill.svg"
                            style="width: 25px;height: 25px;"></span>
                    <input name="confirm" id="confirm" type="password" placeholder="确认密码">
                </div>
                <button class="button" id="enter" type="submit">
                    注册
                </button>
            </form>
            <div class="signup">
                已有账户？<a href="/">登录</a>
            </div>
        </div>
    </div>
    <script src="../static/register.js"></script>
</body>

</html>
